<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的スライドショー</title>
    <style>
        /* 基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ヘッダー */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        /* メインコンテンツエリア */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* スライドショーセクション */
        .slideshow-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .slide {
            display: none;
            position: relative;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }

        .slide-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 30px 20px 20px;
            font-size: 18px;
            font-weight: 500;
        }

        /* スライドコントロール */
        .slide-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #3182ce;
            transform: scale(1.1);
        }

        .auto-play-btn {
            padding: 10px 20px;
            border-radius: 25px;
            width: auto;
            font-size: 14px;
        }

        /* プログレスバー */
        .progress-container {
            margin-top: 15px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #667eea);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 10px;
        }

        /* ステータス情報 */
        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
        }

        /* 管理者画面 */
        .admin-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .admin-section.active {
            display: block;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #718096;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #4299e1;
            border-bottom-color: #4299e1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4299e1;
        }

        .image-config {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .image-preview {
            width: 100%;
            height: 150px;
            background: #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview.empty {
            color: #a0aec0;
            font-size: 14px;
        }

        /* モックデータ表示 */
        .mock-data {
            background: #fef5e7;
            border: 2px solid #f6ad55;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .mock-data h3 {
            color: #c05621;
            margin-bottom: 10px;
        }

        /* エラー・成功メッセージ */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #68d391;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .slide img {
                height: 250px;
            }

            .image-config {
                grid-template-columns: 1fr;
            }

            .status-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide.active {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* ローディング状態 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>動的スライドショー</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-secondary">データ更新</button>
                <button id="adminBtn" class="btn btn-primary">管理者モード</button>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- スライドショーセクション -->
            <div id="slideshowSection" class="slideshow-section">
                <div class="slideshow-container">
                    <div id="slidesContainer">
                        <!-- スライドはJavaScriptで動的生成 -->
                    </div>
                </div>

                <div class="slide-controls">
                    <button id="prevBtn" class="control-btn">‹</button>
                    <button id="autoPlayBtn" class="control-btn auto-play-btn">自動再生開始</button>
                    <button id="nextBtn" class="control-btn">›</button>
                </div>

                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>

                <div class="status-info">
                    <div>
                        <strong>表示枚数:</strong> <span id="displayCount">0</span> / <span id="totalCount">0</span>
                    </div>
                    <div>
                        <strong>合計値:</strong> <span id="totalValue">0</span>
                    </div>
                    <div>
                        <strong>最終更新:</strong> <span id="lastUpdate">未取得</span>
                    </div>
                </div>
            </div>

            <!-- 管理者セクション -->
            <div id="adminSection" class="admin-section">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="login">ログイン</button>
                    <button class="tab-btn" data-tab="images">画像設定</button>
                    <button class="tab-btn" data-tab="settings">基本設定</button>
                </div>

                <!-- ログインタブ -->
                <div id="loginTab" class="tab-content active">
                    <div class="form-group">
                        <label for="adminPassword">管理者パスワード:</label>
                        <input type="password" id="adminPassword" class="form-control" placeholder="パスワードを入力">
                    </div>
                    <button id="loginBtn" class="btn btn-primary">ログイン</button>
                    <button id="backToSlideshow" class="btn btn-secondary">スライドショーに戻る</button>
                </div>

                <!-- 画像設定タブ -->
                <div id="imagesTab" class="tab-content">
                    <div class="mock-data">
                        <h3>📊 モックデータ</h3>
                        <p><strong>Google Form回答例:</strong> [3, 4, 12] → 合計: 19</p>
                        <p><small>※実際のAPI連携は後で設定します</small></p>
                    </div>
                    
                    <div class="image-config" id="imageConfig">
                        <!-- 画像設定項目はJavaScriptで動的生成 -->
                    </div>
                    
                    <button id="saveImages" class="btn btn-success">画像設定を保存</button>
                </div>

                <!-- 基本設定タブ -->
                <div id="settingsTab" class="tab-content">
                    <div class="form-group">
                        <label for="slideInterval">スライド間隔 (秒):</label>
                        <input type="number" id="slideInterval" class="form-control" value="3" min="1" max="10" step="0.5">
                        <small style="color: #718096; margin-top: 5px; display: block;">現在の設定: <span id="currentInterval">3</span>秒</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="mockData">モックデータ (カンマ区切り):</label>
                        <input type="text" id="mockData" class="form-control" value="3,4,12" placeholder="例: 3,4,12">
                        <small style="color: #718096; margin-top: 5px; display: block;">現在の合計値: <span id="currentTotal">19</span></small>
                    </div>
                    
                    <button id="saveSettings" class="btn btn-success">基本設定を保存</button>
                    <button id="testSettings" class="btn btn-secondary" style="margin-left: 10px;">設定をテスト</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // アプリケーション状態管理
        // ===========================================
        class SlideshowApp {
            constructor() {
                // 基本設定
                this.config = {
                    password: 'admin123', // 簡易パスワード（実際の運用では環境変数等で管理）
                    slideInterval: 3000,   // スライド間隔（ミリ秒）
                    maxImages: 10          // 最大画像数
                };

                // アプリケーション状態
                this.state = {
                    isAdmin: false,
                    currentSlide: 0,
                    isAutoPlay: false,
                    autoPlayTimer: null,
                    progressTimer: null,
                    images: [],
                    displayableImages: [],
                    formTotal: 0,
                    lastUpdate: null
                };

                this.init();
            }

            // ===========================================
            // 初期化処理
            // ===========================================
            init() {
                this.loadSettings();
                this.setupEventListeners();
                this.generateImageConfig();
                this.fetchFormData();
                this.updateSlideshow();
                
                // デフォルトで自動再生を開始
                setTimeout(() => {
                    if (this.state.displayableImages.length > 1) {
                        this.startAutoPlay();
                    }
                }, 1000); // 初期化完了後に開始
            }

            // 設定をメモリまたはlocalStorageから読み込み
            loadSettings() {
                try {
                    // localStorage使用可能性をチェック
                    const canUseLocalStorage = this.checkLocalStorageAvailability();
                    
                    if (canUseLocalStorage) {
                        const savedSettings = localStorage.getItem('slideshowSettings');
                        if (savedSettings) {
                            const settings = JSON.parse(savedSettings);
                            this.config = { ...this.config, ...settings };
                        }

                        const savedImages = localStorage.getItem('slideshowImages');
                        if (savedImages) {
                            this.state.images = JSON.parse(savedImages);
                        } else {
                            this.state.images = this.getDefaultImages();
                        }
                    } else {
                        // localStorageが使用できない場合はデフォルト設定を使用
                        console.log('localStorage使用不可 - メモリ内設定を使用');
                        this.state.images = this.getDefaultImages();
                        this.config.mockData = '3,4,12';
                    }

                    // UI要素に設定値を反映
                    document.getElementById('slideInterval').value = this.config.slideInterval / 1000;
                    document.getElementById('mockData').value = this.config.mockData || '3,4,12';
                } catch (error) {
                    console.error('設定の読み込みに失敗:', error);
                    // エラーが発生した場合はデフォルト設定を使用
                    this.state.images = this.getDefaultImages();
                    this.config.mockData = '3,4,12';
                }
            }

            // デフォルト画像データを取得
            getDefaultImages() {
                return [
                    { url: 'https://picsum.photos/800/400?random=1', threshold: 1, title: '画像1 (閾値: 1)' },
                    { url: 'https://picsum.photos/800/400?random=2', threshold: 5, title: '画像2 (閾値: 5)' },
                    { url: 'https://picsum.photos/800/400?random=3', threshold: 10, title: '画像3 (閾値: 10)' },
                    { url: 'https://picsum.photos/800/400?random=4', threshold: 15, title: '画像4 (閾値: 15)' },
                    { url: 'https://picsum.photos/800/400?random=5', threshold: 20, title: '画像5 (閾値: 20)' },
                    { url: '', threshold: 25, title: '' },
                    { url: '', threshold: 30, title: '' },
                    { url: '', threshold: 35, title: '' },
                    { url: '', threshold: 40, title: '' },
                    { url: '', threshold: 45, title: '' }
                ];
            }

            // ===========================================
            // イベントリスナーの設定
            // ===========================================
            setupEventListeners() {
                // ヘッダーボタン
                document.getElementById('refreshBtn').addEventListener('click', () => this.fetchFormData());
                document.getElementById('adminBtn').addEventListener('click', () => this.toggleAdminMode());

                // スライドコントロール
                document.getElementById('prevBtn').addEventListener('click', () => this.previousSlide());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextSlide());
                document.getElementById('autoPlayBtn').addEventListener('click', () => this.toggleAutoPlay());

                // 管理者タブ
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // 管理者ログイン
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.login();
                });
                document.getElementById('backToSlideshow').addEventListener('click', () => this.toggleAdminMode());

                // 設定保存
                document.getElementById('saveImages').addEventListener('click', () => this.saveImages());
                document.getElementById('saveSettings').addEventListener('click', () => this.saveSettings());
                document.getElementById('testSettings').addEventListener('click', () => this.testSettings());

                // 設定値の リアルタイム更新
                document.getElementById('slideInterval').addEventListener('input', (e) => {
                    document.getElementById('currentInterval').textContent = e.target.value;
                });
                
                document.getElementById('mockData').addEventListener('input', (e) => {
                    const data = e.target.value.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
                    const total = data.reduce((sum, val) => sum + val, 0);
                    document.getElementById('currentTotal').textContent = total;
                });

                // キーボードショートカット
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('slideshowSection').style.display !== 'none') {
                        if (e.key === 'ArrowLeft') this.previousSlide();
                        if (e.key === 'ArrowRight') this.nextSlide();
                        if (e.key === ' ') {
                            e.preventDefault();
                            this.toggleAutoPlay();
                        }
                    }
                });
            }

            // ===========================================
            // データ取得処理（モック実装）
            // ===========================================
            async fetchFormData() {
                try {
                    // ローディング表示
                    document.getElementById('refreshBtn').innerHTML = '<div class="loading"></div>';

                    // モックデータから合計値を計算
                    const mockDataStr = document.getElementById('mockData').value || '3,4,12';
                    const mockData = mockDataStr.split(',').map(num => parseInt(num.trim())).filter(num => !isNaN(num));
                    
                    // 実際のAPI呼び出しをシミュレート
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    this.state.formTotal = mockData.reduce((sum, val) => sum + val, 0);
                    this.state.lastUpdate = new Date().toLocaleString('ja-JP');

                    // 表示可能な画像を計算
                    this.calculateDisplayableImages();
                    this.updateSlideshow();
                    this.updateStatusInfo();
                    
                    // 画像設定変更後、自動再生を開始（画像が複数ある場合）
                    if (this.state.displayableImages.length > 1 && !this.state.isAutoPlay) {
                        setTimeout(() => this.startAutoPlay(), 500);
                    }

                    this.showMessage('データを更新しました', 'success');
                    
                    // データ更新後、自動再生を開始（画像が複数ある場合）
                    if (this.state.displayableImages.length > 1 && !this.state.isAutoPlay) {
                        setTimeout(() => this.startAutoPlay(), 500);
                    }
                } catch (error) {
                    console.error('データ取得エラー:', error);
                    this.showMessage('データの取得に失敗しました', 'error');
                } finally {
                    document.getElementById('refreshBtn').innerHTML = 'データ更新';
                }
            }

            // 表示可能な画像を計算
            calculateDisplayableImages() {
                this.state.displayableImages = this.state.images.filter(img => 
                    img.url && img.url.trim() !== '' && this.state.formTotal >= img.threshold
                );
            }

            // ===========================================
            // スライドショー制御
            // ===========================================
            updateSlideshow() {
                const container = document.getElementById('slidesContainer');
                container.innerHTML = '';

                if (this.state.displayableImages.length === 0) {
                    container.innerHTML = `
                        <div class="slide active">
                            <div style="height: 400px; display: flex; align-items: center; justify-content: center; background: #f7fafc; border-radius: 12px; color: #718096; font-size: 18px;">
                                表示可能な画像がありません<br>
                                <small style="margin-top: 10px; font-size: 14px;">合計値: ${this.state.formTotal} | 管理者モードで画像と閾値を設定してください</small>
                            </div>
                        </div>
                    `;
                    return;
                }

                // スライドを生成
                this.state.displayableImages.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = `slide ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `
                        <img src="${image.url}" alt="${image.title}" onerror="this.parentElement.innerHTML='<div style=\\'height: 400px; display: flex; align-items: center; justify-content: center; background: #fed7d7; border-radius: 12px; color: #742a2a;\\'>画像の読み込みに失敗しました</div>'">
                        <div class="slide-info">
                            ${image.title}
                        </div>
                    `;
                    container.appendChild(slide);
                });

                this.state.currentSlide = 0;
                this.updateProgressBar();
                
                // 自動再生の状態を更新（画像が追加/削除された場合）
                if (this.state.isAutoPlay && this.state.displayableImages.length > 1) {
                    this.stopAutoPlay();
                    this.startAutoPlay();
                } else if (this.state.displayableImages.length <= 1) {
                    this.stopAutoPlay();
                }
            }

            nextSlide() {
                if (this.state.displayableImages.length <= 1) return;
                
                const slides = document.querySelectorAll('.slide');
                slides[this.state.currentSlide].classList.remove('active');
                
                this.state.currentSlide = (this.state.currentSlide + 1) % this.state.displayableImages.length;
                slides[this.state.currentSlide].classList.add('active');
                
                this.updateProgressBar();
            }

            previousSlide() {
                if (this.state.displayableImages.length <= 1) return;
                
                const slides = document.querySelectorAll('.slide');
                slides[this.state.currentSlide].classList.remove('active');
                
                this.state.currentSlide = (this.state.currentSlide - 1 + this.state.displayableImages.length) % this.state.displayableImages.length;
                slides[this.state.currentSlide].classList.add('active');
                
                this.updateProgressBar();
            }

            toggleAutoPlay() {
                if (this.state.isAutoPlay) {
                    this.stopAutoPlay();
                } else {
                    this.startAutoPlay();
                }
            }

            startAutoPlay() {
                if (this.state.displayableImages.length <= 1) {
                    console.log('自動再生開始できません: 画像が1枚以下');
                    return;
                }
                
                console.log('自動再生開始:', this.config.slideInterval + 'ms間隔');
                
                this.state.isAutoPlay = true;
                document.getElementById('autoPlayBtn').textContent = '自動再生停止';
                
                // 既存のタイマーをクリア
                if (this.state.autoPlayTimer) {
                    clearInterval(this.state.autoPlayTimer);
                }
                
                this.state.autoPlayTimer = setInterval(() => {
                    this.nextSlide();
                }, this.config.slideInterval);
                
                this.startProgressTimer();
            }

            stopAutoPlay() {
                console.log('自動再生停止');
                
                this.state.isAutoPlay = false;
                document.getElementById('autoPlayBtn').textContent = '自動再生開始';
                
                if (this.state.autoPlayTimer) {
                    clearInterval(this.state.autoPlayTimer);
                    this.state.autoPlayTimer = null;
                }
                
                this.stopProgressTimer();
            }

            startProgressTimer() {
                this.stopProgressTimer();
                
                let elapsed = 0;
                const interval = 50; // 50ms間隔で更新
                
                this.state.progressTimer = setInterval(() => {
                    elapsed += interval;
                    const progress = (elapsed / this.config.slideInterval) * 100;
                    
                    if (progress >= 100) {
                        elapsed = 0;
                    }
                    
                    document.getElementById('progressBar').style.width = `${progress}%`;
                }, interval);
            }

            stopProgressTimer() {
                if (this.state.progressTimer) {
                    clearInterval(this.state.progressTimer);
                    this.state.progressTimer = null;
                }
                document.getElementById('progressBar').style.width = '0%';
            }

            updateProgressBar() {
                if (!this.state.isAutoPlay) {
                    const progress = ((this.state.currentSlide + 1) / this.state.displayableImages.length) * 100;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                }
            }

            // ===========================================
            // 管理者機能
            // ===========================================
            toggleAdminMode() {
                const slideshowSection = document.getElementById('slideshowSection');
                const adminSection = document.getElementById('adminSection');
                
                if (slideshowSection.style.display === 'none') {
                    slideshowSection.style.display = 'block';
                    adminSection.classList.remove('active');
                    this.state.isAdmin = false;
                } else {
                    slideshowSection.style.display = 'none';
                    adminSection.classList.add('active');
                    this.stopAutoPlay();
                }
            }

            switchTab(tabName) {
                // ログイン状態でない場合は、ログインタブ以外を無効化
                if (!this.state.isAdmin && tabName !== 'login') {
                    this.showMessage('管理者認証が必要です', 'error');
                    return;
                }

                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(`${tabName}Tab`).classList.add('active');
            }

            login() {
                const password = document.getElementById('adminPassword').value;
                
                if (password === this.config.password) {
                    this.state.isAdmin = true;
                    this.showMessage('ログインしました', 'success');
                    this.switchTab('images');
                    document.getElementById('adminPassword').value = '';

            generateImageConfig() {

                container.innerHTML = '';

                for (let i = 0; i < this.config.maxImages; i++) {
                    const image = this.state.images[i] || { url: '', threshold: (i + 1) * 5, title: '' };

                    imageItem.innerHTML = `

                        <div class="form-group">

            updateImagePreview(index, url) {
                const preview = document.getElementById(`preview-${index}`);
                if (url && url.trim() !== '') {
                    preview.innerHTML = `<img src="${url}" alt="プレビュー" onerror="this.parentElement.innerHTML='プレビュー読み込み失敗'">`;
                    preview.classList.remove('empty');
                } else {
                    preview.innerHTML = '画像プレビュー';
                    preview.classList.add('empty');
                }
            }

            saveImages() {
                try {
                    const images = [];
                    
                    for (let i = 0; i < this.config.maxImages; i++) {
                        const url = document.querySelector(`#imageConfig .image-item:nth-child(${i + 1}) input[type="url"]`).value;
                        const title = document.getElementById(`title-${i}`).value;
                        const threshold = parseInt(document.getElementById(`threshold-${i}`).value) || 0;
                        
                        images.push({ url, title, threshold });
                    }
                    
                    this.state.images = images;
                    
                    // localStorage使用可能時のみ保存
                    if (this.checkLocalStorageAvailability()) {
                        localStorage.setItem('slideshowImages', JSON.stringify(images));
                        this.showMessage('画像設定を保存しました（永続化済み）', 'success');
                    } else {
                        this.showMessage('画像設定を保存しました（セッション中のみ有効）', 'success');
                    }
                    
                    this.calculateDisplayableImages();
                    this.updateSlideshow();
                    this.updateStatusInfo();
                    
                } catch (error) {
                    console.error('画像設定の保存に失敗:', error);
                    this.showMessage('画像設定の保存に失敗しました', 'error');
                }
            }

            saveSettings() {
                try {
                    const slideInterval = parseInt(document.getElementById('slideInterval').value) || 3;
                    const mockData = document.getElementById('mockData').value;
                    
                    this.config.slideInterval = slideInterval * 1000;
                    this.config.mockData = mockData;
                    
                    // localStorage使用可能時のみ保存
                    if (this.checkLocalStorageAvailability()) {
                        const settings = {
                            slideInterval: this.config.slideInterval,
                            mockData: this.config.mockData
                        };
                        localStorage.setItem('slideshowSettings', JSON.stringify(settings));
                        this.showMessage('基本設定を保存しました（永続化済み）', 'success');
                    } else {
                        this.showMessage('基本設定を保存しました（セッション中のみ有効）', 'success');
                    }
                    
                    // 自動再生中の場合は再開
                    if (this.state.isAutoPlay) {
                        this.stopAutoPlay();
                        this.startAutoPlay();
                    }
                    
                } catch (error) {
                    console.error('基本設定の保存に失敗:', error);
                    this.showMessage('基本設定の保存に失敗しました', 'error');
                }
            }

            // ===========================================
            // UI更新処理
            // ===========================================
            updateStatusInfo() {
                document.getElementById('displayCount').textContent = this.state.displayableImages.length;
                document.getElementById('totalCount').textContent = this.state.images.filter(img => img.url && img.url.trim() !== '').length;
                document.getElementById('totalValue').textContent = this.state.formTotal;
                document.getElementById('lastUpdate').textContent = this.state.lastUpdate || '未取得';
            }

            showMessage(text, type = 'success') {
                // 既存のメッセージを削除
                const existingMessage = document.querySelector('.message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                // 新しいメッセージを作成
                const message = document.createElement('div');
                message.className = `message ${type}`;
                message.textContent = text;

                // アクティブなタブコンテンツに挿入
                const activeTabContent = document.querySelector('.tab-content.active');
                if (activeTabContent) {
                    activeTabContent.insertBefore(message, activeTabContent.firstChild);
                } else {
                    // スライドショーモードの場合はヘッダーの下に表示
                    const container = document.querySelector('.container');
                    container.insertBefore(message, container.children[1]);
                }

                // 3秒後に自動削除
                setTimeout(() => {
                    if (message.parentNode) {
                        message.remove();
                    }
                }, 3000);
            }
        }

        // ===========================================
        // Google Sheets API連携（実装例）
        // ===========================================
        class GoogleSheetsAPI {
            constructor(apiKey, spreadsheetId, range) {
                this.apiKey = apiKey;
                this.spreadsheetId = spreadsheetId;
                this.range = range;
                this.baseUrl = 'https://sheets.googleapis.com/v4/spreadsheets';
            }

            // 実際のGoogle Sheets APIからデータを取得
            async fetchData() {
                try {
                    const url = `${this.baseUrl}/${this.spreadsheetId}/values/${this.range}?key=${this.apiKey}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // レスポンスの値配列から数値のみを抽出
                    const values = data.values || [];
                    const numbers = values.flat().map(val => {
                        const num = parseInt(val);
                        return isNaN(num) ? 0 : num;
                    }).filter(num => num > 0);
                    
                    return numbers;
                } catch (error) {
                    console.error('Google Sheets API エラー:', error);
                    throw error;
                }
            }
        }

        // ===========================================
        // セキュリティ対策関数
        // ===========================================
        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            
            // XSS対策: HTMLタグをエスケープ
            return input
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;')
                .replace(/\//g, '&#x2F;');
        }

        function validateUrl(url) {
            try {
                const urlObj = new URL(url);
                // HTTPSまたはHTTPのみ許可
                return ['http:', 'https:'].includes(urlObj.protocol);
            } catch {
                return false;
            }
        }

        // 画像の遅延読み込み
        function lazyLoadImage(img) {
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            image.src = image.dataset.src;
                            image.classList.remove('lazy');
                            imageObserver.unobserve(image);
                        }
                    });
                });
                
                imageObserver.observe(img);
            } else {
                // フォールバック
                img.src = img.dataset.src;
            }
        }

        // デバウンス関数（API呼び出しの頻度制限）
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ローカルストレージの容量チェック
        function checkStorageQuota() {
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                navigator.storage.estimate().then((estimate) => {
                    const usedMB = (estimate.usage / 1024 / 1024).toFixed(2);
                    const quotaMB = (estimate.quota / 1024 / 1024).toFixed(2);
                    console.log(`ストレージ使用量: ${usedMB}MB / ${quotaMB}MB`);
                });
            }
        }

        // 設定のバックアップ・リストア
        function exportSettings() {
            const settings = {
                images: JSON.parse(localStorage.getItem('slideshowImages') || '[]'),
                config: JSON.parse(localStorage.getItem('slideshowSettings') || '{}'),
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(settings, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `slideshow-settings-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importSettings(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const settings = JSON.parse(e.target.result);
                    
                    if (settings.images) {
                        localStorage.setItem('slideshowImages', JSON.stringify(settings.images));
                    }
                    
                    if (settings.config) {
                        localStorage.setItem('slideshowSettings', JSON.stringify(settings.config));
                    }
                    
                    // アプリを再初期化
                    window.location.reload();
                } catch (error) {
                    console.error('設定インポートエラー:', error);
                    alert('設定ファイルの形式が正しくありません');
                }
            };
            reader.readAsText(file);
        }
