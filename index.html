    <script>

        class SlideshowApp {

            nextSlide() {
                if (this.state.displayableImages.length <= 1) return;
                
                const slides = document.querySelectorAll('.slide');
                slides[this.state.currentSlide].classList.remove('active');
                
                this.state.currentSlide = (this.state.currentSlide + 1) % this.state.displayableImages.length;
                slides[this.state.currentSlide].classList.add('active');
                
                this.updateProgressBar();

                if (this.state.displayableImages.length <= 1) return;
                
                const slides = document.querySelectorAll('.slide');
                slides[this.state.currentSlide].classList.remove('active');
                
                this.state.currentSlide = (this.state.currentSlide - 1 + this.state.displayableImages.length) % this.state.displayableImages.length;
                slides[this.state.currentSlide].classList.add('active');

            startAutoPlay() {
                if (this.state.displayableImages.length <= 1) {
                    console.log('è‡ªå‹•å†ç”Ÿé–‹å§‹ã§ãã¾ã›ã‚“: ç”»åƒãŒ1æšä»¥ä¸‹');

                console.log('è‡ªå‹•å†ç”Ÿé–‹å§‹:', this.config.slideInterval + 'msé–“éš”');
                
                this.state.isAutoPlay = true;

                // æ—¢å­˜ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
                if (this.state.autoPlayTimer) {

                console.log('è‡ªå‹•å†ç”Ÿåœæ­¢');
                
                this.state.isAutoPlay = false;
                document.getElementById('autoPlayBtn').textContent = 'è‡ªå‹•å†ç”Ÿé–‹å§‹';

            startProgressTimer() {
                this.stopProgressTimer();
                
                let elapsed = 0;
                const interval = 50; // 50msé–“éš”ã§æ›´æ–°
                
                this.state.progressTimer = setInterval(() => {
                    elapsed += interval;
                    const progress = (elapsed / this.config.slideInterval) * 100;
                    
                    if (progress >= 100) {
                        elapsed = 0;
                    }
                    
                    document.getElementById('progressBar').style.width = `${progress}%`;
                }, interval);
            }

            stopProgressTimer() {
                if (this.state.progressTimer) {
                    clearInterval(this.state.progressTimer);
                    this.state.progressTimer = null;
                }
                document.getElementById('progressBar').style.width = '0%';

        class GoogleSheetsAPI {
            constructor(apiKey, spreadsheetId, range) {
                this.apiKey = apiKey;
                this.spreadsheetId = spreadsheetId;
                this.range = range;
                this.baseUrl = 'https://sheets.googleapis.com/v4/spreadsheets';
            }

            // å®Ÿéš›ã®Google Sheets APIã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            async fetchData() {
                try {
                    const url = `${this.baseUrl}/${this.spreadsheetId}/values/${this.range}?key=${this.apiKey}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®å€¤é…åˆ—ã‹ã‚‰æ•°å€¤ã®ã¿ã‚’æŠ½å‡º
                    const values = data.values || [];
                    const numbers = values.flat().map(val => {
                        const num = parseInt(val);
                        return isNaN(num) ? 0 : num;
                    }).filter(num => num > 0);
                    
                    return numbers;
                } catch (error) {
                    console.error('Google Sheets API ã‚¨ãƒ©ãƒ¼:', error);
                    throw error;
                }
            }
        }

        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            
            // XSSå¯¾ç­–: HTMLã‚¿ã‚°ã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
            return input
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;')
                .replace(/\//g, '&#x2F;');
        }

        function validateUrl(url) {
            try {
                const urlObj = new URL(url);
                // HTTPSã¾ãŸã¯HTTPã®ã¿è¨±å¯
                return ['http:', 'https:'].includes(urlObj.protocol);
            } catch {
                return false;
            }
        }

        function lazyLoadImage(img) {
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            image.src = image.dataset.src;
                            image.classList.remove('lazy');
                            imageObserver.unobserve(image);
                        }
                    });
                });
                
                imageObserver.observe(img);
            } else {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                img.src = img.dataset.src;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

            const settings = {

            const blob = new Blob([JSON.stringify(settings, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `slideshow-settings-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
